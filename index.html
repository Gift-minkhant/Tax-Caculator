<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Tax CAculator</title>
</head>
<body>
    <table>
        <tr>
            <th colspan=4>
                <input type="number"placeholer="Enter your amount" id="cost">
            </th>
        </tr>
        <tr>
            <th>
                <button id="Spercent" value="5"
                 onclick="percTax(this)" class = "taxamount">5%
                </button>
            </th>
            <th>
                <button id="10Spercent" value="10"
                onclick="percTax(this)" class = "taxamount">10%
                </button>
            </th>
            <th>
                <button id="15Spercent" value="15"
                onclick="percTax(this)" class = "taxamount">15%
               </button>
            </th>
            <th>
                <button id="20Spercent" value="20"
                onclick="percTax(this)" class = "taxamount">20%
               </button>
            </th>
        </tr>
        <tr>
            <th>
                <button id="solveBtn" on click="solve()">
                    Solve!
                </button>
            </th>
            <th colspan=3>
                <input type="number" id="amount" placeholer="Answer" readonly>
            </th>
        </tr> 
    </table>
</body>
</html>
